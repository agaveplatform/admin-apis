[pytest]
markers =
    accounts: marks tests as exercising accounts api (deselect with '-m "not accounts"')
		account_roles: marks tests as exercising account roles (deselect with '-m "not account_roles"')
		roles: marks tests as exercising roles api (deselect with '-m "not roles"')
    role_accounts: marks tests as exercising role accounts (deselect with '-m "not role_accounts"')
		apis: marks tests as exercising apis api (deselect with '-m "not apis"')
